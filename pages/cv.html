<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cv</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Style+Script&display=swap"
        rel="stylesheet">
</head>

<body class="uno">
    <header>
        <h1>Si queres formar parte de nuestro Equipo</h1>
        <h2 class="menudos">No lo dudes, envianos tu CV!!</h2>
    </header>
    <main>
        <div class="cv">
            <form action="index.js" method="POST">
                <label for="name">Nombre:</label>
                <input type="text" name="name">
                <br>
                <label for="">Sexo:</label>
                <input type="radio" name="sexo" value="Masculino"> Masculino
                <input type="radio" name="sexo" value="Femenino"> Femenino
                <input type="radio" name="sexo" value="Otro"> Otro
                <br>
                <label>Nivel de estudio:</label><br>
                <input type="checkbox"> Secundario <br>
                <input type="checkbox"> Terciario <br>
                <input type="checkbox"> Unicersitario <br>
                <br>
                <label> Adjunta tu CV:</label>
                <input type="file">
                <br>
                <br>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpiar">
            </form>
        </div>
    </main>
    <footer>
        <div class="footer">
            <strong>
                <p>Todos los derechos reservados&copy; | Otwel</p>
            </strong>
        </div>
    </footer>
</body>

</html>
